	
<div class="container" >
	<form class="well form-horizontal" name="postAdForm" ng-submit="onSubmit()" novalidate="novalidate" enctype="multipart/form-data">
		<fieldset>

			<legend><center><h3><b>Post your advertisement</b></h3></center></legend><br>

			<div class="form-group">
				<label class="col-md-4 control-label" for="ex1">Ad Title:</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
						<input type="text" id="adTitle" class="form-control" name="adTitle" required="required" ng-model="postAdModel.adTitle" ng-pattern="/^[A-Za-z0-9]{1,30}/" ng-minlength="7" ng-pattern-err-type="badUserName">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="sel1">category</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
						<select class="form-control" id="categorySel" name="categorySel" required="required" ng-model="postAdModel.categorySel">
							<option>cars</option>
							<option>electronics</option>
							<option>fashion</option>
							<option>Phones</option>
							<option>Furniture</option>
							<option>accomodations</option>
							<option>Donations</option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">

				<label class="col-md-4 control-label" for="ta1">Ad Description:</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
						<textarea id="adDesc" rows="5" name="adDesc" class="form-control" required="required" placeholder="description" ng-model="postAdModel.adDesc"></textarea>
					</div>
				</div>
			</div>

			<div class="form-group">

				<label class="col-md-4 control-label" for="ta1">your Name</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
						<input type="text" id="yourName" rows="7" name="yourName" class="form-control" required="required" placeholder="type your name" ng-model="postAdModel.yourName" readonly>
					</div>
				</div>
			</div>


			<div class="form-group">

				<label class="col-md-4 control-label" for="ta1">Contact number</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
						<input type="number" id="contact" rows="7" name="contact" class="form-control" required="required" placeholder="your contact number" ng-pattern="/[0-9]{10}/" ng-model="postAdModel.contact" readonly>
					</div>
				</div>
			</div>
			<!-- radio button -->

			<div class="form-group">
				<label class="col-md-4 control-label" for="ta1">Choose Post type</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">

						<div class="radio-inline">
							<label><input type="radio" name="optradio" id="optradio" value="Sell" ng-model="postAdModel.optradio" required="required">Sell</label>
						</div>
						<div class="radio-inline">
							<label><input type="radio" name="optradio" value="Donate" id="optradio" ng-model="postAdModel.optradio" required="required">Donate</label>
						</div>

					</div>
				</div>
			</div>
			<!-- end radio -->


			<div class="form-group">

				<label class="col-md-4 control-label" for="myFile">Upload Images:</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">

						<input name="myFile" type="file" class="file" id="image1" data-show-caption="true" file-model="postAdModel.myFile" required="required" accept="image/*" ><br/>
<!-- 
						<input type="file" name="myFile" id="image1"  file-upload="postAdModel.myFile" multiple/> -->
						<p ng-repeat="file in myFile">
							{{file.name}}
							
						</p>
<!-- multiple data-show-upload="false" -->
					
						</div>
					</div>

				</div>


				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">

							&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning"  id ="submit_buttton" name="submit_buttton">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;SUBMIT<span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp;&nbsp&nbsp&nbsp&nbsp</button>
						</div>
					</div>
				</div>




				<fieldset>


				</form>
				<!-- <pre>{{postAdForm.$valid}}</pre> -->

			</div>
