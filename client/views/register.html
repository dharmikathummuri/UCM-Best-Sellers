<div class="container">

  <form class="well form-horizontal" ng-submit="onSubmit()" name="registrationForm"   id="login_form" novalidate="novalidate">
    <fieldset>

      <!-- Form Name -->
      <legend><center><h2><b>Create Profile</b></h2></center></legend><br>

      <!-- Text input-->
      <div id="error">
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">First Name</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="First Name" class="form-control" id="first_name" type="text" required="required" ng-model="regFormModel.first_name">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Last Name</label> 
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="last_name" id="last_name" placeholder="Last Name" class="form-control"  type="text" required="required" ng-model="regFormModel.last_name">
          </div>
        </div>
      </div>


      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="user_name" id="user_name" placeholder="Username" class="form-control"  type="text" required="required" ng-model="regFormModel.user_name">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Password</label> 
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" id="user_password" placeholder="Password" class="form-control"  type="password" required="required" ng-model="regFormModel.user_password">
          </div>
        </div>
      </div>

      <!-- Text input-->
<!-- 
      <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label> 
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control"  type="password" required="required" ng-model="regFormModel.confirm_password">
          </div>
        </div>
      </div> -->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" id="email" placeholder="E-Mail Address" class="form-control"  type="email" required="required" ng-model="regFormModel.email">
          </div>
        </div>
      </div>


      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label">Contact No.</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="contact_no" id ="contact_no" placeholder="(639)" class="form-control" type="number" required="required" ng-model="regFormModel.contact_no" ng-minlength="10" ng-maxlength="10">
          </div>
        </div>
      </div>

      <!-- Select Basic -->

      <!-- Success message -->
      <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-warning" id ="submit_buttton" name="Create Profile">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
</div><!-- /.container -->
