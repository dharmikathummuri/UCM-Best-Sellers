	
<div class="container"  ng-init="getName()">
	<form class="well form-horizontal" name="sendMessageForm" ng-submit="onSubmit()" novalidate="novalidate">
		<fieldset>

			<legend><center><h3><b>Send Reply</b></h3></center></legend><br>

			<div class="form-group">
				<label class="col-md-4 control-label" for="ex1">Send to:</label>
				<div class="col-md-6 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" id="userName" class="form-control" name="userName" required="required" ng-model="displayName"  ng-bind="displayName" ng-minlength="7" readonly>
					</div>
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="ex1">Subject</label>
				<div class="col-md-6 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
						<input type="text" id="subject" class="form-control" name="subject" required="required" ng-model="subject"  ng-minlength="7"  placeholder="Subject">
					</div>
				</div>
			</div>


			<div class="form-group">

				<label class="col-md-4 control-label" for="ta1">Type your message:</label>
				<div class="col-md-6 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<textarea id="mess" rows="5" name="mess" class="form-control" required="required" placeholder="description" ng-model="mess"></textarea>
					</div>
				</div>
			</div>



				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">

							&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning"  id ="submit_buttton" name="submit_buttton">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;SEND MESSAGE<span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp;&nbsp&nbsp&nbsp&nbsp</button>
						</div>
					</div>
				</div>




				<fieldset>


				</form>

			</div>
