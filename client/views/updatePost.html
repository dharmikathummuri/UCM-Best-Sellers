

    
<div class="container">
    <form class="well form-horizontal" name="postAdForm" method="post" ng-submit="onSubmit()" ng-init="getPostDetails()" novalidate="novalidate" enctype="multipart/form-data">
        <fieldset>

         <legend><center><h3><b>Update your advertisement Details</b></h3></center></legend><br>

        <div class="form-group">
            <label class="col-md-4 control-label" for="adTitle">Ad Title:</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    <input type="text" id="adTitle" class="form-control" name="adTitle" required="required" ng-model="singlePost[0].ad_title" ng-pattern="/^[A-Za-z0-9]{1,30}/" ng-minlength="7" ng-pattern-err-type="badUserName">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="sel1">category</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    <select class="form-control" id="categorySel" name="categorySel" required="required" ng-model="singlePost[0].ad_category">
                        <option>cars</option>
                        <option>electronics</option>
                        <option>fashion</option>
                        <option>Phones</option>
                        <option>Furniture</option>
                        <option>accomodations</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            
            <label class="col-md-4 control-label" for="ta1">Ad Description:</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    <textarea id="adDesc" rows="7" name="adDesc" class="form-control" required="required" placeholder="description" ng-model="singlePost[0].ad_description"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            
            <label class="col-md-4 control-label" for="ta1">your Name</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    <input type="text" id="yourName" rows="7" name="yourName" class="form-control" required="required" placeholder="type your name" ng-model="singlePost[0].name">
                </div>
            </div>
        </div>


        <div class="form-group">
            
            <label class="col-md-4 control-label" for="ta1">Contact number</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    <input type="text" id="contact" rows="7" name="contact" class="form-control" required="required" placeholder="your contact number" ng-pattern="/[0-9]{10}/" ng-model="singlePost[0].phone">
                </div>
            </div>
        </div>

        


        <div class="form-group">
            
            <label class="col-md-4 control-label" for="myFile">Upload Images:</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">

                    <input id="myFile" name="myFile" type="file" class="file" multiple data-show-upload="false" data-show-caption="true" id="image1" file-model="singlePost[0].myFile" required = "required">
                
                </div>
            </div>

        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">

                    &nbsp;&nbsp;&nbsp;&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning"  id ="submit_buttton" name="submit_buttton">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;Update Post<span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
            </div>
        </div>




<fieldset>


    </form>
    

</div>
